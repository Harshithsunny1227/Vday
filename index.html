<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine? 💘</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffe6f2;
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
        }

        #mainPhoto {
            width: 300px;
            border-radius: 20px;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        #danceVideo {
            display: none;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        .buttons {
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #ff99c8;
            color: white;
            transition: all 0.1s;
        }

        .celebration {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: fall 3s forwards;
        }

        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="mainQuestion">Wil You be my Valantine..?💘💘</h1>
    <img id="mainPhoto" src="1.jpg" alt="My Request">
    <video id="danceVideo" muted controls autoplay loop>
        <source src="happy.mp4" type="video/mp4">
    </video>
    
    <audio id="celebrationAudio">
        <source src="CELEBRATION_AUDIO_URL" type="audio/mpeg">
    </audio>

    <div class="buttons">
        <button id="yesBtn">Yes Ofcourseee! 😍</button>
        <button id="noBtn">Should I? 😏</button>
    </div>

    <script>
        let noClicks = 0;
        const photos = [
            "1.jpg",
            "2.jpg",
            "3.jpg"
        ];
        
        const mainPhoto = document.getElementById('mainPhoto');
        const danceVideo = document.getElementById('danceVideo');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebrationAudio = document.getElementById('celebrationAudio');

        noBtn.addEventListener('mouseover', () => {
            if(noClicks >= 2) {
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        });

        noBtn.addEventListener('click', () => {
            noClicks++;
            if(noClicks === 1) {
                const mainQuestion = document.getElementById('mainQuestion');
                mainQuestion.innerHTML = "Wth....Why Nott??? Okay one more time";
                mainPhoto.src = photos[1];
                yesBtn.textContent="Pleaseeee..👉👈";
                noBtn.textContent= "Heheee...😏😏";
            } 
            else if(noClicks === 2) {
                const mainQuestion = document.getElementById('mainQuestion');
                mainQuestion.innerHTML = "No more chances Left...last chance";
                mainPhoto.src = photos[2];
                yesBtn.textContent= "Okay Yesss Don't Cryyy...🤗";
                noBtn.textContent = "Nooooo...!";
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        });

        yesBtn.addEventListener('click', () => {
            yesBtn.textContent = "Yayyyyyyyyyyyyyyyyyyy Thank youuu....!!!!!!!!";
            yesBtn.style.fontSize = "1.2em";
   
            const mainQuestion = document.getElementById('mainQuestion');
            mainQuestion.innerHTML = "I knew it...Hahhahaha....I love youuu..❤️❤️";
            mainQuestion.classList.add('celebrate-text');
            
            mainPhoto.style.display = 'none';
            danceVideo.style.display = 'block';
            danceVideo.play();
            celebrationAudio.play();
            yesBtn.disabled = true;
            noBtn.style.display = 'none';
            
            // Celebration effect
            const emojis = ['💃', '🕺', '💖', '🎉', '✨'];
            for(let i = 0; i < 50; i++) {
                const e = document.createElement('div');
                e.className = 'celebration';
                e.style.left = Math.random() * 100 + 'vw';
                e.style.animationDelay = Math.random() * 2 + 's';
                e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(e);
            }
        });
    </script>
</body>
</html>
